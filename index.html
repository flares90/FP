<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulos de Colores Individuales</title>
    <style>
        .rectangle {
            width: 100px;
            height: 50px;
            margin: 5px;
            display: inline-block;
            background-color: green;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container" id="rectangleContainer">
        <!-- Los rectángulos se generarán aquí -->
    </div>

    <script>
        // Crear 20 rectángulos
        const container = document.getElementById('rectangleContainer');
        for (let i = 0; i < 20; i++) {
            const rect = document.createElement('div');
            rect.className = 'rectangle';
            rect.addEventListener('click', () => {
                if (rect.style.backgroundColor === 'green') {
                    rect.style.backgroundColor = 'red';
                } else {
                    rect.style.backgroundColor = 'green';
                }
            });
            container.appendChild(rect);
        }
    </script>
</body>
</html>
